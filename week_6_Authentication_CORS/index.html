<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHORIZATION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        div {
            margin-bottom: 20px;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .response {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        #showInformation, #logout {
            background-color: #007bff;
            margin-top: 10px;
        }

        #showInformation:hover, #logout:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function signin() {
            const username = document.querySelector("input[name='Usignin']").value;
            const password = document.querySelector("input[name='Psignin']").value;

            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            });

            const data = await response.data;

            const respDiv = document.createElement("div");
            respDiv.className = 'response';
            respDiv.innerHTML = data.message;
            document.querySelector("body").appendChild(respDiv);
        }

        async function login() {
            const username = document.querySelector("input[name='Ulogin']").value;
            const password = document.querySelector("input[name='Plogin']").value;

            const response = await axios.post("http://localhost:3000/login", {
                username: username,
                password: password
            });

            localStorage.setItem("token", response.data.token);
            alert("You are logged in!");
        }

        async function showInfo() {
            try {
                const response = await axios.get("http://localhost:3000/me", {
                    headers: {
                        token: localStorage.getItem("token")
                    }
                });

                const respDiv = document.createElement("div");
                respDiv.className = 'response';
                respDiv.innerHTML = response.data.username;
                document.querySelector("body").appendChild(respDiv);
            } catch (error) {
                console.error("Error fetching information:", error);
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Sign-in</h2>
        <input type="text" name="Usignin" placeholder="Username">
        <input type="password" name="Psignin" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>

    <div>
        <h2>Login</h2>
        <input type="text" name="Ulogin" placeholder="Username">
        <input type="password" name="Plogin" placeholder="Password">
        <button onclick="login()">Submit</button>
    </div>

    <div>
        <button id="showInformation" onclick="showInfo()">Show Account Information</button>
    </div>

    <div>
        <button id="logout" onclick="logout()">Logout</button>
    </div>
</body>
</html>
