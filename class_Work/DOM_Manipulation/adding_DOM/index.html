<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="top Heading">Hi There !</div>

    <script>
        // first step -> select the type of element you want to add to html
        const el = document.createElement("div");
        // second step -> fetch/manually enter the values you want to have in the el
        el.innerHTML = "hello world";
        // third step -> select the location/parent node in the html where you want to display el
        const displayEl = document.querySelector("body");
        // fourth step -> apply the add function .
        displayEl.appendChild(el);
    </script>
</body>
</html>
