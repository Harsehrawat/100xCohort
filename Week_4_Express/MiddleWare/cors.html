 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>

    <script>
        async function sendFetchRequest(){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value
            const response = await axios.post("http://localhost:3000/sum",{  
                a : a,
                b : b 
            })
            console.log(response.data);
            const responeDiv = document.createElement("div");
            responeDiv.innerHTML = response.data.answer;
            document.querySelector("body").appendChild(responeDiv);


        }
    </script>
 </head>
 <body>
    <input id="a" type="text" placeholder="enter value of a"></input>
    <input id="b" type="text" placeholder="enter value of b"></input>
    <button onclick="sendFetchRequest()">sum</button>
    
 </body>
 </html>
