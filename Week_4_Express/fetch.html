<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divEl"></div>
    <script>
        async function fetching() {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");  // *why this is async and await used ?
            const data = await response.json();
            console.log(data);
            document.getElementById("divEl").innerHTML = data.body;
        }
        fetching();
    </script>
</body>
</html>
